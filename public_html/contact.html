<html>
 
  <head>
    <title>Weeks</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

        <div class="sidebar">
            <a class="active" href="index.html">Home</a>
            <a class="active" href="about.html">About</a>
            <a class="active" href="contact.html">Contact</a>
            <a class="active" href="portfolio.html">Portfolio</a>
        </div>
      
        <div class="content">
            <form action="" style="width:500px">
                <label for="fname" style="font-size: 20px"><b>First Name</b></label>
                <input type="text" id="fname" name="firstname" placeholder="First name..">

                <label for="lname" style="font-size: 20px"><b>Last Name</b></label>
                <input type="text" id="lname" name="lastname" placeholder="Last name..">

                <label for="email" style="font-size: 20px"><b>Email</b></label>
                <input type="text" id="email" name="email" placeholder="Email...">

                <label for="comment" style="font-size: 20px"><b>Comment</b></label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="button" id="btn" value="Submit" style="font-size: 15px" onclick="saveFile()" />
            </form>
        </div>
      
      
      <script>
          
          let saveFile = () => {
            const fname = document.getElementById('fname');
            const lname = document.getElementById('lname');
            const email = document.getElementById('email');
            const comment = document.getElementById('subject');
          
            let data =
                  '\r First Name: ' + fname.value + ' \r\n ' +
                  'Last Name: ' + lname.value + '\r\n ' + 
                  'Email: ' + email.value + '\r\n ' + 
                  'Comment: ' + comment.value;
          
            const textToBLOB = new Blob([data], { type: 'text/pain' });
            const sFileName = 'formData.txt';
          
            let newLink = document.createElement("a");
            newLink.download = sFileName;
          
            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            }
            else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }
          
            newLink.click();
          
            }
      </script>
    </body>
</html>
